<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="countdown.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">

    <script src="../js/modernizr-2.5.3.min.js"></script>

    <title>Countdown Letters Game</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>üìñ Countdown Letters Game</h1>
                <p>This was my 404 page for ages but I don't think anyone ever saw it üò¢</p>

                <h2 class="text-center">‚è≤</h2>
                <canvas id="clock" width="250" height="250"></canvas>

                <table>
                    <tr id="board">
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                        <td class="boardTile"></td>
                    </tr>
                </table>

                <br />

                <table>
                    <tr id="player">
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                        <td class="playerTile"></td>
                    </tr>
                </table>

                <button onclick="vowelButtonClick()" class="letter-buttons">Vowel</button>
                <button onclick="consonantButtonClick()" class="letter-buttons">Consonant</button>
                <button onclick="newGameButtonClick()" id="new-game-button">New Game</button>

                <p id="results"></p>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
  </body>
</html>
