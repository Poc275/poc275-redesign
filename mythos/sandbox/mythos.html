<!doctype html>
<html lang="en">
  <head>

    <title>Mythos</title>

    <style>
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }

      text {
        font-family: sans-serif;
        font-size: 10px;
      }

      /* curved links */
      path.link {
        fill: none;
        stroke-width: 1px;
        stroke: #999;
        /* stroke-opacity: 0.6; */
      }
    </style>
  </head>
  <body>
    
    <!-- <canvas width="800" height="600"></canvas> -->
    <svg width="1400" height="2000" style="border: 1px solid #000;"></svg>

    <!-- Optional JavaScript -->
